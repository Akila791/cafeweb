    <main>
        <section id="order">
            <h1>Order Online</h1>
            <p>Order your favorite items from The Gallery Café.</p>
            <form action="php/order.php" method="post">
                <h2>Your Details</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <h2>Your Order</h2>
                <label for="items">Select Items:</label>
                <select id="items" name="items[]" multiple required>
                    <option value="coffee">Coffee</option>
                    <option value="tea">Tea</option>
                    <option value="cake">Cake</option>
                    <option value="sandwich">Sandwich</option>
                    <option value="salad">Salad</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="requests">Special Requests:</label>
                <textarea id="requests" name="requests"></textarea>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
