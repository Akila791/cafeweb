<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery Café - Parking Availability</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .parking-map {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .availability-status {
            margin-top: 20px;
            padding: 15px;
            background: #e1ffe1;
            border-radius: 8px;
            border: 1px solid #d4f4d4;
            text-align: center;
        }
         a {
           
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

         a:hover {
            color: #ff0000;
        }

        
    </style>
</head>
<body>
    <header>
        <h1>The Gallery Café - Parking Availability</h1>
        <a href="login.html">Back</a>
    </header>
   
    <div class="container">
        <div class="parking-map">
            <h2>Parking Map</h2>
            <img src="image/parking.jpg" alt="Parking Map" style="width: 100%; border-radius: 8px;">
        </div>
        <div class="availability-status">
            <h2>Parking Availability Status</h2>
            <p>Currently Available Spots: <strong>20</strong></p>
        </div>
        
    </div>
</body>
</html>
